<!DOCTYPE html>
<html>
  <head>
    <title>Stopwatch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Stopwatch</h1>
      <div class="row justify-content-center">
        <div class="col-3 text-center">
          <p id="time-display">00:00:00</p>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-2">
          <button id="start-stop-btn" class="btn btn-primary btn-block">Start</button>
        </div>
        <div class="col-2">
          <button id="reset-btn" class="btn btn-danger btn-block">Reset</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
